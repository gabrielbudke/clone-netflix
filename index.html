<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netflix</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/reponsive.css">
   <!-- owl css -->
   <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">
</head>

<body>
   <header>
      <div class="container">
         <h2 class="logo">NETFLIX</h2>
         <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentário</a>
         </nav>
      </div>
   </header>
   <main>
      <div class="banner-principal">
         <div class="container">
            <h3 class="title">Stranger Things</h3>
            <p class="description">
               Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças
               sobrenaturais e uma menina.
            </p>
            <div class="buttons">
               <button role="button" class="button">
                  <i class="fas fa-play"></i>
                  Assistir agora
               </button>
               <button role="button" class="button">
                  <i class="fas fa-info-circle"></i>
                  Mais informações
               </button>
            </div>
         </div>
      </div>
   </main>

   <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img class="box-filme" src="./img/breaking-bad.jpg" alt="Breaking Bad">
         </div>   
         <div class="item">
            <img class="box-filme" src="./img/cobra-kai.jpg" alt="Cobra Kai">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/coringa.jpg" alt="Coringa">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/gambito-rainha.jpg" alt="O Gambito da Rainha">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/godzilla-ii.jpg" alt="Godzilla 2">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/lupin.jpg" alt="Lupin">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/resgate.jpg" alt="Resgate">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/rick-and-morty.jpg" alt="Rick and Morty">
         </div>       
         <div class="item">
            <img class="box-filme" src="./img/vingadores.jpg" alt="Rick and Morty">
         </div>       
      </div>
   </div>


   <script src="https://kit.fontawesome.com/b308913fb6.js" crossorigin="anonymous"></script>
   <script src="./js/owl/jquery.min.js"></script>
   <script src="./js/owl/owl.carousel.min.js"></script>
   <script src="./js/setup.js"></script>
</body>

</html>
